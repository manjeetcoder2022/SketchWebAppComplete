<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Quick Draw
        <button class="btn btn-danger" onclick="Showsketch()" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
 
    <h3>Your Sketch : <span id="user_sketch"></span></h3>

    <h3>Confidence : <span id="confidence"></span></h3>
  
    <h3>Sketch To be Drawn : <span id="random_sketch"></span></h3>
  
    <div id="more_function">
        <h2 id="text_">Score : </h2><h2> <span id="score">0 </span></h2>    
       <h2>    <span id="timer">Timer:20</span> </h2> 
      
    </div>
<button class="btn btn-warning" onclick="Clear2()">Clear</button>

<br>


<div class="modal fade" id="myModal">
<div class="modal-content">
    <div class="modal-diolog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="modal-title"><h1 class="btn btn-info">Some Sketch</h1>
            </div>
            <div class="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
            </div>
        </div>
    </div>
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
